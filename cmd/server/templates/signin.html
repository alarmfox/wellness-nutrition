<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Wellness & Nutrition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/static/css/signin.css" />
</head>
<body>
    <div id="toast" class="toast"></div>

    <div class="container">
        <div class="header">
            <div class="avatar">
                <span class="material-icons">lock</span>
            </div>
            <h1>Accedi</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Indirizzo email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autofocus
                />
            </div>

            <div class="form-group">
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="6"
                        autofocus
                    />
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <span class="material-icons">visibility</span>
                    </button>
                </div>
            </div>

            <button id="submitBtn" type="submit">Conferma</button>

            <div class="links">
                <a href="/reset">Password dimenticata?</a>
            </div>
        </form>
    </div>
    <script>
        function showToast(message, isSuccess = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isSuccess ? ' success' : '');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showToast('Per favore inserisci email e password');
                    return;
                }

                const button = document.getElementById('submitBtn');
                button.disabled = true;
                button.innerHTML = '<span class="spinner"></span>Accesso in corso...';

                try {
                    const csrfToken = getCookie('csrf_token');
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-Token': csrfToken,
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        showToast('Accesso effettuato con successo!', true);
                        setTimeout(() => {
                            // Redirect based on user role
                            if (data.user.role === 'ADMIN') {
                                window.location.href = '/admin/calendar';
                            } else {
                                window.location.href = '/user';
                            }
                        }, 500);
                    } else {
                        let errorMessage = 'Accesso fallito. Verifica le tue credenziali.';
                        if (data.error) {
                            if (data.error.includes('credentials')) {
                                errorMessage = 'Email o password non corretti';
                            } else if (data.error.includes('verified')) {
                                errorMessage = 'Account non ancora verificato';
                            } else {
                                errorMessage = 'Si Ã¨ verificato un errore. Riprova.';
                            }
                        }
                        showToast(errorMessage);
                        button.disabled = false;
                        button.innerHTML = 'Conferma';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showToast('Errore di connessione. Riprova.');
                    button.disabled = false;
                    button.innerHTML = 'Conferma';
                }
            });
        });
        function togglePassword() {
            const field = document.getElementById('password');
            const button = field.parentElement.querySelector('.toggle-password');
            const icon = button.querySelector('.material-icons');

            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                field.type = 'password';
                icon.textContent = 'visibility';
            }
        }
    </script>
</body>
</html>
