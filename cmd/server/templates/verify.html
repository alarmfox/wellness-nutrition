<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Account - Wellness & Nutrition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/static/css/signin.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">
                <span class="material-icons">verified_user</span>
            </div>
            <h1>Imposta Password</h1>
        </div>

        <div class="info">
            Imposta una password per completare la verifica del tuo account.
        </div>

        <div id="successMessage" class="success hidden"></div>
        <div id="errorMessage" class="error hidden"></div>

        <form id="verifyForm" method="post" action="/api/auth/verify">
            <input type="hidden" name="token" value="{{.Token}}" />

            <div class="form-group">
                <label for="password">Nuova Password</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="6"
                        autofocus
                    />
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <span class="material-icons">visibility</span>
                    </button>
                </div>
                <div class="password-requirements">
                    <div class="requirement" id="req-length">
                        <span class="material-icons">cancel</span>
                        Almeno 6 caratteri
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <span class="material-icons">cancel</span>
                        Una lettera maiuscola
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <span class="material-icons">cancel</span>
                        Una lettera minuscola
                    </div>
                    <div class="requirement" id="req-number">
                        <span class="material-icons">cancel</span>
                        Un numero
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Conferma Password</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        minlength="6"
                    />
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <span class="material-icons">visibility</span>
                    </button>
                </div>
                <div class="password-mismatch" id="mismatchWarning">
                    Le password non corrispondono
                </div>
            </div>

            <button type="submit" id="submitBtn">Conferma</button>
        </form>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.parentElement.querySelector('.toggle-password');
            const icon = button.querySelector('.material-icons');

            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                field.type = 'password';
                icon.textContent = 'visibility';
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Password requirements validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const mismatchWarning = document.getElementById('mismatchWarning');
        const requirements = {
            length: { regex: /.{6,}/, element: document.getElementById('req-length') },
            uppercase: { regex: /[A-Z]/, element: document.getElementById('req-uppercase') },
            lowercase: { regex: /[a-z]/, element: document.getElementById('req-lowercase') },
            number: { regex: /[0-9]/, element: document.getElementById('req-number') }
        };

        function checkPasswordsMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Show mismatch if:
            // 1. Both fields have content and don't match
            // 2. Password has content but confirm is empty (default state)
            if (password.length > 0 && confirmPassword.length === 0) {
                mismatchWarning.classList.add('show');
                return false;
            } else if (confirmPassword.length > 0 && password !== confirmPassword) {
                mismatchWarning.classList.add('show');
                return false;
            } else if (password.length > 0 && confirmPassword.length > 0 && password === confirmPassword) {
                mismatchWarning.classList.remove('show');
                return true;
            } else {
                // Both empty
                mismatchWarning.classList.remove('show');
                return false;
            }
        }

        function validateForm() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            let allMet = true;

            for (const [key, req] of Object.entries(requirements)) {
                const met = req.regex.test(password);
                if (met) {
                    req.element.classList.add('met');
                    req.element.querySelector('.material-icons').textContent = 'check_circle';
                } else {
                    req.element.classList.remove('met');
                    req.element.querySelector('.material-icons').textContent = 'cancel';
                    allMet = false;
                }
            }

            const passwordsMatch = checkPasswordsMatch();
            // Button should only be enabled if:
            // 1. All requirements are met
            // 2. Both passwords are filled
            // 3. Passwords match
            document.getElementById('submitBtn').disabled = !allMet || confirmPassword.length === 0 || !passwordsMatch;
        }

        passwordInput.addEventListener('input', validateForm);
        confirmPasswordInput.addEventListener('input', validateForm);

        // Set initial state - button should be disabled and mismatch shown
        document.getElementById('submitBtn').disabled = true;

        // Form submission
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.querySelector('input[name="token"]').value;

            if (password !== confirmPassword) {
                showError('Le password non corrispondono');
                return;
            }

            // Check all requirements
            let allMet = true;
            for (const req of Object.values(requirements)) {
                if (!req.regex.test(password)) {
                    allMet = false;
                    break;
                }
            }

            if (!allMet) {
                showError('La password non soddisfa tutti i requisiti');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifica in corso...';

            try {
                const csrfToken = getCookie('csrf_token');
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken,
                    },
                    body: JSON.stringify({ token, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Account verificato con successo! Reindirizzamento alla pagina di login...');
                    setTimeout(() => {
                        window.location.href = '/signin';
                    }, 2000);
                } else {
                    showError(data.error || 'Errore durante la verifica dell\'account');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Conferma';
                }
            } catch (error) {
                console.error('Verify error:', error);
                showError('Errore di connessione. Riprova.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Conferma';
            }
        });

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
            errorEl.classList.add('hidden');
        }

        function showError(message) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            successEl.classList.add('hidden');
        }
    </script>
</body>
</html>
