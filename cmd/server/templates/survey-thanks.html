<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie - Wellness & Nutrition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thank-you-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 20px;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }
        .success-icon .material-icons {
            color: white;
            font-size: 48px;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        h1 {
            font-size: 32px;
            font-weight: 400;
            color: #333;
            margin: 0 0 20px 0;
        }
        p {
            font-size: 16px;
            color: #757575;
            margin: 0 0 30px 0;
            line-height: 1.6;
        }
        .redirect-info {
            font-size: 14px;
            color: #9e9e9e;
        }
        .progress-ring {
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">
            <span class="material-icons">check</span>
        </div>
        <h1>Grazie per aver partecipato!</h1>
        <p>La tua opinione Ã¨ importante per noi e ci aiuta a migliorare i nostri servizi.</p>
        <p class="redirect-info">Sarai reindirizzato alla homepage tra pochi secondi...</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = '/survey';
        }, 5000);
    </script>
</body>
</html>
