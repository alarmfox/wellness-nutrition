<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondaggio - Wellness & Nutrition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/static/css/survey.css" />
</head>
<body>
    <div class="survey-container">
        <div class="survey-header">
            <h1>La tua opinione conta!</h1>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                {{range $index, $q := .Questions}}
                <div class="progress-step" data-step="{{$index}}"></div>
                {{end}}
            </div>
            <div class="progress-text">
                <span id="currentStep">1</span> di <span id="totalSteps">{{len .Questions}}</span>
            </div>
        </div>

        <div class="survey-content">
            <form id="survey" action="/survey/submit" method="POST">
                {{range $index, $q := .Questions}}
                <div class="form-step {{if eq $index 0}}active{{end}}" data-step="{{$index}}">
                    <div class="question-number" data-question-num="{{$index}}">Domanda {{$index}} di {{len $.Questions}}</div>
                    <div class="question-text">{{$q.Question}}</div>

                    <div class="star-labels">
                        <span>Pessimo</span>
                        <span>Eccellente</span>
                    </div>

                    <div class="star-rating">
                        <input type="radio" name="rating-{{$q.ID}}" id="star-{{$q.ID}}-5" value="5" required />
                        <label for="star-{{$q.ID}}-5"></label>
                        <input type="radio" name="rating-{{$q.ID}}" id="star-{{$q.ID}}-4" value="4" />
                        <label for="star-{{$q.ID}}-4"></label>
                        <input type="radio" name="rating-{{$q.ID}}" id="star-{{$q.ID}}-3" value="3" />
                        <label for="star-{{$q.ID}}-3"></label>
                        <input type="radio" name="rating-{{$q.ID}}" id="star-{{$q.ID}}-2" value="2" />
                        <label for="star-{{$q.ID}}-2"></label>
                        <input type="radio" name="rating-{{$q.ID}}" id="star-{{$q.ID}}-1" value="1" />
                        <label for="star-{{$q.ID}}-1"></label>
                    </div>
                </div>
                {{end}}
            </form>
        </div>

        <div class="survey-actions">
            <button type="button" class="btn btn-secondary" id="prevBtn" onclick="changeStep(-1)">
                <span class="material-icons" style="font-size: 18px;">arrow_back</span>
                Indietro
            </button>
            <button type="button" class="btn btn-primary" id="nextBtn" onclick="changeStep(1)">
                Avanti
                <span class="material-icons" style="font-size: 18px;">arrow_forward</span>
            </button>
        </div>
    </div>

    <script src="/static/js/survey.js"></script>
</body>
</html>
