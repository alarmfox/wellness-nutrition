<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondaggio - Wellness & Nutrition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/static/css/survey.css" />
</head>
<body>
    <div class="survey-container">
        <div class="survey-header">
            <h1>La tua opinione conta!</h1>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                {{range $index, $q := .Questions}}
                <div class="progress-step" data-step="{{$index}}"></div>
                {{end}}
            </div>
            <div class="progress-text">
                <span id="currentStep">1</span> di <span id="totalSteps">{{len .Questions}}</span>
            </div>
        </div>

        <div class="survey-content">
            <form id="survey" action="/survey/submit" method="POST">
                {{range $index, $q := .Questions}}
                <div class="form-step {{if eq $index 0}}active{{end}}" data-step="{{$index}}">
                    <div class="question-number" data-question-num="{{$index}}">Domanda {{$index}} di {{len $.Questions}}</div>
                    <div class="question-text">{{$q.Question}}</div>

                    <div class="star-labels">
                        <span>Pessimo</span>
                        <span>Eccellente</span>
                    </div>

                    <div class="star-rating">
                        <input type="radio" name="rating-{{$q.ID}}" id="star-{{$q.ID}}-5" value="5" required />
                        <label for="star-{{$q.ID}}-5"></label>
                        <input type="radio" name="rating-{{$q.ID}}" id="star-{{$q.ID}}-4" value="4" />
                        <label for="star-{{$q.ID}}-4"></label>
                        <input type="radio" name="rating-{{$q.ID}}" id="star-{{$q.ID}}-3" value="3" />
                        <label for="star-{{$q.ID}}-3"></label>
                        <input type="radio" name="rating-{{$q.ID}}" id="star-{{$q.ID}}-2" value="2" />
                        <label for="star-{{$q.ID}}-2"></label>
                        <input type="radio" name="rating-{{$q.ID}}" id="star-{{$q.ID}}-1" value="1" />
                        <label for="star-{{$q.ID}}-1"></label>
                    </div>
                </div>
                {{end}}
            </form>
        </div>

        <div class="survey-actions">
            <button type="button" class="btn btn-secondary" id="prevBtn" onclick="changeStep(-1)">
                <span class="material-icons" style="font-size: 18px;">arrow_back</span>
                Indietro
            </button>
            <button type="button" class="btn btn-primary" id="nextBtn" onclick="changeStep(1)">
                Avanti
                <span class="material-icons" style="font-size: 18px;">arrow_forward</span>
            </button>
        </div>
    </div>

    <script>
        let currentStep = 0; // 0-based index
        const totalSteps = {{len .Questions}};

        function updateUI() {
            // Update form steps
            document.querySelectorAll('.form-step').forEach((step, index) => {
                step.classList.toggle('active', index === currentStep);
            });

            // Update progress bar
            document.querySelectorAll('.progress-step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index < currentStep) {
                    step.classList.add('completed');
                } else if (index === currentStep) {
                    step.classList.add('active');
                }
            });

            // Update progress text
            document.getElementById('currentStep').textContent = currentStep + 1;

            // Update buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.style.visibility = currentStep === 0 ? 'hidden' : 'visible';

            if (currentStep === totalSteps - 1) {
                nextBtn.innerHTML = '<span class="material-icons" style="font-size: 18px;">check</span> Conferma';
            } else {
                nextBtn.innerHTML = 'Avanti <span class="material-icons" style="font-size: 18px;">arrow_forward</span>';
            }
        }

        function changeStep(direction) {
            // Check if current question is answered before moving forward
            if (direction > 0 && currentStep < totalSteps) {
                const currentQuestion = document.querySelector(`.form-step[data-step="${currentStep}"]`);
                if (currentQuestion) {
                    const radios = currentQuestion.querySelectorAll('input[type="radio"]');
                    const answered = Array.from(radios).some(radio => radio.checked);

                    if (!answered && currentStep < totalSteps - 1) {
                        alert('Per favore, seleziona una valutazione prima di continuare.');
                        return;
                    }
                }
            }

            // Submit form if on last step and moving forward
            if (currentStep === totalSteps - 1 && direction > 0) {
                const form = document.getElementById('survey');
                // Check if all questions are answered
                const allAnswered = checkAllAnswered();
                if (allAnswered) {
                    form.submit();
                } else {
                    alert('Per favore, rispondi a tutte le domande prima di inviare.');
                }
                return;
            }

            // Change step
            currentStep += direction;
            if (currentStep < 0) currentStep = 0;
            if (currentStep >= totalSteps) currentStep = totalSteps - 1;

            updateUI();
        }

        function checkAllAnswered() {
            let allAnswered = true;
            document.querySelectorAll('.form-step').forEach(step => {
                const radios = step.querySelectorAll('input[type="radio"]');
                const answered = Array.from(radios).some(radio => radio.checked);
                if (!answered) allAnswered = false;
            });
            return allAnswered;
        }

        // Fix question numbers on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.question-number').forEach((elem, index) => {
                elem.textContent = `Domanda ${index + 1} di ${totalSteps}`;
            });
            updateUI();
        });

        // Initialize
        updateUI();
    </script>
</body>
</html>
